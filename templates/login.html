{% extends 'base.html' %}

{% block content %}
<div class="container-fluid page-header-teams">
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h3 class="display-4 text-black text-uppercase">{{ titulo }}</h3>
            <div class="d-inline-flex text-white">
                <!-- Aquí puedes agregar enlaces adicionales si lo necesitas -->
            </div>
        </div>
    </div>
</div>
            <h1>Ingreso a usuarios</h1>

            <form class="row g-3" id="formulario" action="/login" method="post">
                <div class="col-12">
                    <label for="login" class="form-label">Usuario registrado:</label>
                    <input type="text" class="form-control" id="login" name="login" required minlength="4">
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                </div>
                <div class="col-12">
                    <input type="submit" id="enviar" class="btn btn-primary mb-4" name="enviar" value="Enviar">
                </div>
            </form>

{% endblock %}
