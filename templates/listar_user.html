<h1 class="display-5">Listado de Usuarios</h1>
<a href='#' title='Agregar Usuario' onclick="cargar_servicio('add_user')"><button class="btn btn-primary btn-sm" title="Agregar">Agregar Usuarios</button></a>
<a href='/' title='Agregar Usuario'><button class="btn btn-danger btn-sm">Salir</button></a>




<table class="table table-striped table-condensed table-hover table-bordered  table-sm " style="margin-top: 2rem;">
    <tr style="text-align: center;">
        <th width="120">Nombre</th> 
        <th width="130">Apellido</th>
         <th width="130">correo</th>	         
        <th width="100">Acciones</th>
    </tr>

    {% for item in data %}
    <tr style="text-align: center;">
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
    
        <td>
            <button class="btn btn-success btn-sm" title="Ver" >
                <i class="bi bi-eye"> </i>
            </button>
           
            <a style="text-decoration: none;color: black;" href="/edit/{{ item[0] }}">
            <button class="btn btn-warning btn-sm" title="Editar">
                <i class="bi bi-pencil-square"></i>
            </button>
            </a>
            <a style="text-decoration: none; color: black;" href="/delete/{{ item[0] }}">
                <button class="btn btn-danger btn-sm" title="Eliminar">
                    <i class="bi bi-trash3" style="color: aliceblue;"></i>
                </button>
            </a>
        </td>
    </tr>
    {% endfor %}
     <tr >
        <td colspan="6" style="display: none;">No se encontraron resultados</td>
    </tr>

</table>
