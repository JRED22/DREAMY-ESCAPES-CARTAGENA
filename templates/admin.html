<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tour</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Agregar Nuevo Tour</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="tour-form">
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Título del Tour</label>
                        <input type="text" id="title" class="form-control" placeholder="Nombre del tour" required>
                    </div>
                    <!-- Price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" id="price" class="form-control" placeholder="Precio en pesos" required>
                    </div>
                    <!-- Duration -->
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duración</label>
                        <input type="text" id="duration" class="form-control" placeholder="Ej. 2 horas, 1 día" required>
                    </div>
                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <select id="category" class="form-select" required>
                            <option value="">Seleccionar</option>
                            <option value="Histórico">Histórico</option>
                            <option value="Playa">Playa</option>
                            <option value="Cultural">Cultural</option>
                            <option value="Naturaleza">Naturaleza</option>
                        </select>
                    </div>
                    <!-- Image URL -->
                    <div class="mb-3">
                        <label for="image_url" class="form-label">URL de la Imagen</label>
                        <input type="url" id="image_url" class="form-control" placeholder="Enlace a la imagen" required>
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Breve descripción del tour" required></textarea>
                    </div>
                    <!-- Botón para enviar -->
                    <button type="button" id="guardar-btn" class="btn btn-primary w-100">Guardar</button>
                </form>
            </div>
        </div>
        <!-- Mensaje de éxito o error -->
        <div id="mensaje" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script></body>
</html>
