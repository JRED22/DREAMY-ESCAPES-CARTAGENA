<div class="container full-height d-flex justify-content-center align-items-center">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Registro de Usuario</h5>
            <form action="/add_user" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre_user" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre_user" name="nombre_user" required>
                </div>
                <div class="mb-3">
                    <label for="apellido_user" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido_user" name="apellido_user" required>
                </div>
                <div class="mb-3">
                    <label for="email_user" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email_user" name="email_user" required>
                </div>               
                <div class="mb-3">
                    <label for="contrasena_user" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena_user" name="contrasena_user" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
