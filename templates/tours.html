
{% extends 'base.html' %}



{% block content %}

<!-- -------------------------------------final codigo de prueba ajax flask ----------------------------------->
<div style="padding-top: 3rem;"></div>
    <div class="container py-5">
        <h1 class="text-center mb-4">Explora Nuestros Tours</h1>
        <div style="padding-top: 1rem;"></div>
        <div class="row">
            <!-- Filtros en la columna izquierda -->
            <div class="col-lg-3 col-12 filters">
                <h5>Filtrar por</h5>
                <form id="filters-form">
                    <!-- Filtro por precio -->
                    <div class="mb-3">
                      <label for="price" class="form-label">Precio</label>
                      <select id="price" class="form-select">
                          <option value="">Todos</option>
                          <option value="low">Bajo</option>
                          <option value="high">Alto</option>
                      </select>
                    </div>
                    <!-- Filtro por duración -->
                    <div class="mb-3">
                      <label for="duration" class="form-label">Duración</label>
                      <select id="duration" class="form-select">
                          <option value="">Todos</option>
                          <option value="half-day">Medio Día</option>
                          <option value="full-day">Día Completo</option>
                      </select>
                    </div>
                    <!-- Filtro por categoría -->
                    <div class="mb-3">
                      <label for="category" class="form-label">Categoría</label>
                      <select id="category" class="form-select">
                          <option value="">Todas</option>
                          <option value="beach">Playa</option>
                          <option value="cultural">Cultural</option>
                      </select>
                    </div>
                    
                </form>
            </div>

            <!-- Cards de tours en la columna derecha -->
            <div class="col-lg-9 col-12">
                <div class="row"id="tours-container" >
                                   
                  
                 
                </div>
                <!-- fin row -->
            </div>
        </div>
    </div>



{% endblock %}
