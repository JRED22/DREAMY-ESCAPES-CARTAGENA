<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros y Tours</title>
    <!-- Incluyendo el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filters {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .tour-card img {
            height: 200px;
            object-fit: cover;
        }
        .tour-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tour-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Explora Nuestros Tours</h1>
        <div class="row">
            <!-- Filtros en la columna izquierda -->
            <div class="col-lg-3 col-12 filters">
                <h5>Filtrar por</h5>
                <form>
                    <!-- Filtro por precio -->
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Rango de Precios:</label>
                        <select class="form-select" id="priceRange">
                            <option value="all">Todos</option>
                            <option value="low">Menos de $100.000 COP</option>
                            <option value="medium">$100.000 - $300.000 COP</option>
                            <option value="high">Más de $300.000 COP</option>
                        </select>
                    </div>
                    <!-- Filtro por duración -->
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duración:</label>
                        <select class="form-select" id="duration">
                            <option value="all">Todos</option>
                            <option value="short">Medio día</option>
                            <option value="full">Día completo</option>
                        </select>
                    </div>
                    <!-- Filtro por categoría -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría:</label>
                        <select class="form-select" id="category">
                            <option value="all">Todos</option>
                            <option value="islands">Islas</option>
                            <option value="city">Cultural</option>
                            <option value="adventure">Aventura</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Aplicar Filtros</button>
                </form>
            </div>

            <!-- Cards de tours en la columna derecha -->
            <div class="col-lg-9 col-12">
                <div class="row">
                    <!-- Tour 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="card tour-card">
                            <img src="tour-islas.jpg" class="card-img-top" alt="Tour Islas del Rosario">
                            <div class="card-body">
                                <h5 class="card-title">Tour Islas del Rosario</h5>
                                <p class="card-text text-success">Desde $100.000 COP</p>
                                <p class="card-text">Duración: Día completo</p>
                                <a href="#" class="btn btn-primary w-100">Reservar</a>
                            </div>
                        </div>
                    </div>
                    <!-- Tour 2 -->
                    <div class="col-md-4 mb-4">
                        <div class="card tour-card">
                            <img src="tour-ciudad.jpg" class="card-img-top" alt="Tour Ciudad Amurallada">
                            <div class="card-body">
                                <h5 class="card-title">Tour Ciudad Amurallada</h5>
                                <p class="card-text text-success">Desde $70.000 COP</p>
                                <p class="card-text">Duración: Medio día</p>
                                <a href="#" class="btn btn-primary w-100">Reservar</a>
                            </div>
                        </div>
                    </div>
                    <!-- Tour 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="card tour-card">
                            <img src="tour-aventura.jpg" class="card-img-top" alt="Tour de Aventura">
                            <div class="card-body">
                                <h5 class="card-title">Tour de Aventura</h5>
                                <p class="card-text text-success">Desde $200.000 COP</p>
                                <p class="card-text">Duración: Día completo</p>
                                <a href="#" class="btn btn-primary w-100">Reservar</a>
                            </div>
                        </div>
                    </div>
                    <!-- Agrega más tours aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Incluyendo el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
