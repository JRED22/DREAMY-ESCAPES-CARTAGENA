<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            <h3>Registro</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- Nombre Completo -->
              <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre completo" required>
              </div>

              <!-- Correo Electrónico -->
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
              </div>

              <!-- Confirmar Contraseña -->
              <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirma tu contraseña" required>
              </div>

              <!-- Botón de registro -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
